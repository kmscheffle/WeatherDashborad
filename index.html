<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid={ad8c7b7abe82b89cf4e233509a776c09}">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
        <form id="search-form">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button type="submit">Search</button>
        </form>
    </header>
    <main>
        <div id="city-display"></div>
        <div id="forecast-display">
            <!-- Forecast information will be dynamically added here -->
        </div>
        <div id="current-weather">
            <!-- Current weather information will be dynamically added here -->
        </div>
    </main>
    <script src="assets/script.js"></script>
</body>

</html>
